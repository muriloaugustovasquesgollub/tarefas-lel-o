<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        background-color: aliceblue;
        width: 150px;
        padding: 30px;
        border: solid thin white;
        transition: background-color 3s ease 0, width 1s ease 0;
            }
            .box:hover{
                background-color: red;
                width: 400px;
            }
    </style>
</head>
<body>
<h1>Transições e animações</h1>
<h2>Transição 2</h2>   
<div class="box">conteudo inicial</div>
<div class="box">conteudo hover</div>

</body>
</html>
